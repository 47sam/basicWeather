<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samir Dupare">
    <meta name="description"
        content="basicWeather provides realtime weather info, pollution details and 7 day forecast. This uses the OpenWeatherMap Api for the same">
    <meta name="keywords" content="weather, github, 47sam">
    <link rel=" stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <title>basicWeather</title>
</head>

<body>
    <div id="root">
        <div id="main">
            <nav>
                <h1>basicWeather</h1>
                <div id="input-el" class="flex"> <input class="search-bar" type="search" name="" id=""
                        placeholder="Enter location..."> <button><img src="/images/search.png" alt=""
                            width="20px"></button> </div>
            </nav>
            <div class="body flex">
                <div class="static">
                    <div id="temp" class="container">
                        <h1>Loading....</h1>
                    </div>
                    <div id="poll" class="container">
                        <div>
                            <h3>Air Quality</h3>
                            <p class="wind">West Wind</p>
                        </div>
                        <div id="pollutants" class="flex justify-between"> </div>
                        <div id="slider" class="flex">
                            <div class=" progress">
                                <div class="flex justify-center ">Good</div>
                                <div class="flex justify-center">Fair</div>
                                <div class="flex justify-center">Moderate</div>
                                <div class="flex justify-center ">Poor</div>
                                <div class="flex justify-center ">Very Poor</div>
                            </div>
                            <div id="progress">
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="extra flex justify-center ">
                    <div class="btn flex align-center"> <img src="images/arrwoLeft.png" height="35px"> </div>
                    <div class=" btn flex justify-center align-center"> <img src="images/arrowRight.png" height="38px">
                    </div>
                    <div class=" scroll"> </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
